<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디맨드 근무 후기 이벤트</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: #f9fafb;
            padding: 3rem 1rem;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 768px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .progress-wrapper {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 1rem;
            width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: #2563eb;
            width: 33.33%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .step-indicator {
            text-align: center;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            font-size: 0.875rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .label-subtext {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
            font-weight: 400;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: transparent;
            color: #374151;
            border: 1px solid #d1d5db;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .upload-section {
            margin-top: 1rem;
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #fefefe;
            text-align: center;
        }

        .upload-section input[type="file"] {
            margin: 1rem auto 0;
            border: none;
            padding: 0;
        }

        .note {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .info-box {
            background: #eff6ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            margin: 0;
            font-size: 0.875rem;
            color: #1e40af;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        .flex-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .flex-row input {
            flex: 1;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .date-group {
            display: flex;
            gap: 0.5rem;
        }

        .date-group select {
            flex: 1;
        }

        .review-item {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .review-item h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #1f2937;
        }

        .review-item .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.125rem;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.875rem;
        }

        .char-counter {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem 0.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-secondary {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>근무 후기 이벤트 참여</h1>
        
        <!-- Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="step-indicator" id="stepIndicator">1 / 3</div>

        <!-- Page 1: Basic Information -->
        <div id="page1" class="page">
            <form id="form1">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="source">어떤 경로로 후기 이벤트를 접하게 되었나요?</label>
                    <select id="source" name="source" required>
                        <option value="">선택해주세요</option>
                        <option value="디맨드 홈페이지">디맨드 홈페이지</option>
                        <option value="디맨드 인스타그램">디맨드 인스타그램</option>
                        <option value="디맨드 스레드">디맨드 스레드</option>
                        <option value="디맨드 오픈채팅방">디맨드 오픈채팅방</option>
                        <option value="인스타그램 광고">인스타그램 광고</option>
                        <option value="디맨드 블로그">디맨드 블로그</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">최종학력</label>
                    <select id="education" name="education" required>
                        <option value="">선택해주세요</option>
                        <option value="고졸">고졸</option>
                        <option value="초대졸">초대졸</option>
                        <option value="대졸">대졸</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company">회사명(근무지명)</label>
                    <input type="text" id="company" name="company" required>
                    <div class="label-subtext">가능한 줄임 없이 풀어서 써주세요 (하닉 → SK하이닉스)</div>
                </div>

                <div class="form-group">
                    <label>사업장 주소</label>
                    <div class="flex-row">
                        <input type="text" id="postcode" placeholder="우편번호" readonly required>
                        <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">주소 찾기</button>
                    </div>
                    <input type="text" id="roadAddress" placeholder="도로명 주소" readonly required style="margin-bottom: 0.5rem;">
                    <input type="text" id="detailAddress" placeholder="상세주소 입력" required>
                </div>

                <div class="form-group">
                    <label for="workType">근무 형태</label>
                    <select id="workType" name="workType" required>
                        <option value="현직장">현직장</option>
                        <option value="전직장">전직장</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>근무 기간</label>
                    <div class="grid-2">
                        <div>
                            <label class="label-subtext">시작</label>
                            <div class="date-group">
                                <select id="workStartYear" name="workStartYear" required>
                                    <option value="">년도</option>
                                </select>
                                <select id="workStartMonth" name="workStartMonth" required>
                                    <option value="">월</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="label-subtext">종료 (현직장인 경우 현재)</label>
                            <div class="date-group">
                                <select id="workEndYear" name="workEndYear" required>
                                    <option value="">년도</option>
                                </select>
                                <select id="workEndMonth" name="workEndMonth" required>
                                    <option value="">월</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="majorCategory">직무 (대분류)</label>
                    <select id="majorCategory" name="majorCategory" required>
                        <option value="">대분류 선택</option>
                    </select>
                </div>

                <div class="form-group" id="minorCategoryGroup" style="display: none;">
                    <label for="minorCategory">직무 (소분류)</label>
                    <select id="minorCategory" name="minorCategory">
                        <option value="">소분류 선택</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">
                        개인정보 수집 및 활용에 동의합니다.
                        <div class="label-subtext">(개인정보는 수집만 하고 어디에도 노출되지 않습니다)</div>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">다음 (1/3)</button>
            </form>
        </div>

        <!-- Page 2: Proof Upload -->
        <div id="page2" class="page hidden">
            <h2>현직자 인증</h2>
            <div class="info-box">
                <p>증빙 자료를 첨부해주세요. 증빙이 인증되면 이벤트 보상 제공 대상에 자동으로 포함됩니다. 하지만, 증빙 자료가 첨부되지 않았더라도 근무했다는 사실이 리뷰를 통해 충분히 인정되면 이벤트 보상 제공 대상에 포함될 수 있습니다.</p>
            </div>

            <form id="form2">
                <div class="upload-section">
                    <input type="file" id="proofFile" name="proofFile" accept="image/*,application/pdf">
                    <div class="note">
                        예: 사원증, 사내 시스템 화면 등 / 이미지 또는 PDF 파일<br>
                        15일 이내 자동 삭제됩니다
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="showPage(1)">이전</button>
                    <button type="submit" class="btn btn-primary">다음 (2/3)</button>
                </div>
            </form>
        </div>

        <!-- Page 3: Detailed Review -->
        <div id="page3" class="page hidden">
            <h2>현직자 상세 리뷰</h2>
            <p class="note">실제로 시간을 들여 후기를 남겨주세요.</p>

            <form id="form3">
                <div id="reviewItems"></div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="showPage(2)">이전</button>
                    <button type="submit" class="btn btn-primary">제출하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // Job categories data
        const jobCategories = {
            '경영·비즈니스': ['기획·전략', '마케팅·광고·MD', '인사·HR', '총무·법무·사무', '컨설팅·리서치'],
            '개발·데이터': ['웹개발', '앱개발', '게임개발', '데이터·AI', 'DevOps·인프라'],
            '디자인': ['UX·UI·GUI', '그래픽디자인·CG', '제품·산업디자인', '패션·의류', '영상·편집·모션그래픽'],
            '제조·생산': ['생산관리·품질관리', '설비·기계', '전기·전자', '화학·에너지', '자동차·조선·항공'],
            '의료·바이오': ['의료진·간호사', '바이오·제약·식품', '의료기기', '헬스케어'],
            '교육': ['유치원·초중고', '대학교·대학원', '학원강사·교육', '에듀테크'],
            '금융·보험': ['은행·증권', '보험', '투자·자산관리', '핀테크'],
            '미디어·문화·스포츠': ['방송·언론', '광고·홍보', '문화·예술·디자인', '스포츠·레저'],
            '서비스': ['고객상담·TM', '서비스기획·운영', '외식·식음료', '뷰티·웰니스'],
            '유통·물류': ['유통·백화점·매장관리', '구매·자재·물류', '운송·배송'],
            '건설·건축': ['건축·설계', '토목·조경', '건설·시공', '부동산'],
            '공공·복지': ['공무원', '사회복지', '보건·의료행정']
        };

        // Review items data
        const reviewItems = [
            { id: 1, title: '근무환경/시설', subtitle: '사무실 환경, 편의 시설, 장비지원 등', type: 'rating' },
            { id: 2, title: '근무강도/스트레스', subtitle: '업무량, 야근 정도, 스트레스 정도 등', type: 'rating' },
            { id: 3, title: '급여/복지', subtitle: '급여 정도, 복지혜택, 인센티브 등', type: 'rating' },
            { id: 4, title: '안정성/전망', subtitle: '회사 전망, 발전 가능성, 업계 전망 등', type: 'rating' },
            { id: 5, title: '사람들', subtitle: '동료 관계, 상사, 회사 분위기 등', type: 'rating' },
            { id: 6, title: '취업준비', subtitle: '자격증, 경력, 스펙, 포트폴리오 등', type: 'difficulty' },
            { id: 7, title: '면접준비', subtitle: '면접 과정, 질문 유형, 면접 팁 등', type: 'difficulty' },
            { id: 8, title: '이 곳에서 일하게 될 사람들에게 한마디', subtitle: '', type: 'message' }
        ];

        let currentPage = 1;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSelects();
            initializeReviewItems();
            setupEventListeners();
            updateProgress();
        });

        function initializeSelects() {
            // Initialize year selects
            const startYearSelect = document.getElementById('workStartYear');
            const endYearSelect = document.getElementById('workEndYear');
            
            for (let year = 2025; year >= 1995; year--) {
                const option1 = new Option(year + '년', year);
                const option2 = new Option(year + '년', year);
                startYearSelect.add(option1);
                endYearSelect.add(option2);
            }

            // Initialize month selects
            const startMonthSelect = document.getElementById('workStartMonth');
            const endMonthSelect = document.getElementById('workEndMonth');
            
            for (let month = 1; month <= 12; month++) {
                const option1 = new Option(month + '월', month);
                const option2 = new Option(month + '월', month);
                startMonthSelect.add(option1);
                endMonthSelect.add(option2);
            }

            // Initialize job categories
            const majorCategorySelect = document.getElementById('majorCategory');
            Object.keys(jobCategories).forEach(category => {
                const option = new Option(category, category);
                majorCategorySelect.add(option);
            });
        }

        function initializeReviewItems() {
            const container = document.getElementById('reviewItems');
            
            reviewItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'review-item';
                
                let ratingHtml = '';
                if (item.type === 'rating') {
                    ratingHtml = `
                        <div class="form-group">
                            <label>평점 평가</label>
                            <select name="rating_${item.id}" required>
                                <option value="">평점을 선택해주세요</option>
                                <option value="5">★★★★★ (5점)</option>
                                <option value="4">★★★★☆ (4점)</option>
                                <option value="3">★★★☆☆ (3점)</option>
                                <option value="2">★★☆☆☆ (2점)</option>
                                <option value="1">★☆☆☆☆ (1점)</option>
                            </select>
                        </div>
                    `;
                } else if (item.type === 'difficulty') {
                    ratingHtml = `
                        <div class="form-group">
                            <label>난이도 평가</label>
                            <select name="difficulty_${item.id}" required>
                                <option value="">난이도를 선택해주세요</option>
                                <option value="매우 어려움">매우 어려움</option>
                                <option value="어려움">어려움</option>
                                <option value="보통">보통</option>
                                <option value="쉬움">쉬움</option>
                                <option value="매우 쉬움">매우 쉬움</option>
                            </select>
                        </div>
                    `;
                }

                div.innerHTML = `
                    <h3>${item.id}. ${item.title}</h3>
                    ${item.subtitle ? `<div class="subtitle">${item.subtitle}</div>` : ''}
                    ${ratingHtml}
                    <div class="form-group">
                        <label>상세 리뷰 *</label>
                        <textarea name="review_${item.id}" rows="4" placeholder="최소 50자 이상 입력해주세요" required minlength="50"></textarea>
                        <div class="char-counter" id="counter_${item.id}">0/50자 (최소 50자)</div>
                    </div>
                `;
                
                container.appendChild(div);

                // Add character counter
                const textarea = div.querySelector('textarea');
                const counter = div.querySelector('.char-counter');
                textarea.addEventListener('input', function() {
                    const length = this.value.length;
                    counter.textContent = `${length}/50자 (최소 50자)`;
                });
            });
        }

        function setupEventListeners() {
            // Form submissions
            document.getElementById('form1').addEventListener('submit', function(e) {
                e.preventDefault();
                showPage(2);
            });

            document.getElementById('form2').addEventListener('submit', function(e) {
                e.preventDefault();
                showPage(3);
            });

            document.getElementById('form3').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('제출 완료!');
            });

            // Major category change
            document.getElementById('majorCategory').addEventListener('change', function() {
                const minorCategoryGroup = document.getElementById('minorCategoryGroup');
                const minorCategorySelect = document.getElementById('minorCategory');
                
                if (this.value) {
                    minorCategoryGroup.style.display = 'block';
                    minorCategorySelect.innerHTML = '<option value="">소분류 선택</option>';
                    
                    jobCategories[this.value].forEach(subcategory => {
                        const option = new Option(subcategory, subcategory);
                        minorCategorySelect.add(option);
                    });
                    minorCategorySelect.required = true;
                } else {
                    minorCategoryGroup.style.display = 'none';
                    minorCategorySelect.required = false;
                }
            });
        }

        function showPage(pageNum) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            
            // Show target page
            document.getElementById(`page${pageNum}`).classList.remove('hidden');
            
            currentPage = pageNum;
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const stepIndicator = document.getElementById('stepIndicator');
            
            const progressWidth = (currentPage / 3) * 100;
            progressBar.style.width = progressWidth + '%';
            stepIndicator.textContent = `${currentPage} / 3`;
        }

        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById('roadAddress').value = data.roadAddress;
                    setTimeout(() => document.getElementById('detailAddress').focus(), 100);
                }
            }).open();
        }
    </script>
