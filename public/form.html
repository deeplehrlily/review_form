<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <!-- Netlify Forms를 위한 숨겨진 폼 -->
    <form name="test-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">테스트 폼</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">이름</label>
                <input type="text" id="name" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">이메일</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">메시지</label>
                <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            
            <button type="button" onclick="submitTestForm()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                제출하기
            </button>
        </div>
        
        <div id="result" class="mt-4 hidden"></div>
    </div>

    <script>
        function submitTestForm() {
            const formData = new FormData();
            
            formData.append('form-name', 'test-form');
            formData.append('name', document.getElementById('name').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('message', document.getElementById('message').value);
            
            console.log('Submitting form data:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response:', response);
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p class="text-green-600">제출 성공!</p>';
                    document.getElementById('result').classList.remove('hidden');
                } else {
                    throw new Error('제출 실패');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p class="text-red-600">제출 실패</p>';
                document.getElementById('result').classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
