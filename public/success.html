<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출 완료 - 디맨드 근무 후기 이벤트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-8 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-4">제출 완료!</h1>
                <p class="text-gray-600 mb-6">
                    근무 후기가 성공적으로 제출되었습니다.<br>
                    소중한 의견을 공유해 주셔서 감사합니다.
                </p>
                <p class="text-sm text-gray-500">
                    검토 후 이벤트 보상에 대한 안내를 드리겠습니다.
                </p>
                <div class="mt-6">
                    <a href="/" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
