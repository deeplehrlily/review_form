<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <!-- Netlify Forms를 위한 숨겨진 폼 -->
    <form name="test-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold mb-4">🧪 Netlify Forms 테스트</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">이름 *</label>
                <input type="text" id="name" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">이메일 *</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">메시지 *</label>
                <textarea id="message" rows="4" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="테스트 메시지를 입력해주세요"></textarea>
            </div>
            
            <button type="button" id="submit-btn" onclick="submitTestForm()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50">
                제출하기
            </button>
        </div>
        
        <div id="result" class="mt-4 hidden p-3 rounded"></div>
        
        <!-- 디버그 정보 -->
        <div class="mt-6 p-4 bg-gray-100 rounded">
            <h3 class="font-medium mb-2">🔍 디버그 정보</h3>
            <div id="debug-info" class="text-sm text-gray-600 space-y-1">
                <p>현재 URL: <span id="current-url"></span></p>
                <p>폼 상태: <span id="form-status">대기중</span></p>
                <p>마지막 응답: <span id="last-response">없음</span></p>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 URL 표시
        document.getElementById('current-url').textContent = window.location.href;
        
        let isSubmitting = false;
        
        function submitTestForm() {
            if (isSubmitting) return;
            
            // 필수 필드 검증
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                showResult('모든 필드를 입력해주세요.', 'error');
                return;
            }
            
            isSubmitting = true;
            document.getElementById('submit-btn').textContent = '제출 중...';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('form-status').textContent = '제출 중...';
            
            // FormData 생성
            const formData = new FormData();
            formData.append('form-name', 'test-form');
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            
            // 디버그: FormData 내용 출력
            console.log('=== FormData 내용 ===');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            
            // Netlify Forms로 제출
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('=== 응답 정보 ===');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                console.log('Headers:', [...response.headers.entries()]);
                
                document.getElementById('last-response').textContent = `${response.status} ${response.statusText}`;
                
                if (response.ok) {
                    showResult('✅ 제출 성공! Netlify 대시보드에서 확인해보세요.', 'success');
                    document.getElementById('form-status').textContent = '제출 완료';
                    
                    // 폼 초기화
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                } else {
                    return response.text().then(text => {
                        console.log('Response body:', text);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    });
                }
            })
            .catch(error => {
                console.error('=== 에러 정보 ===');
                console.error('Error:', error);
                
                showResult(`❌ 제출 실패: ${error.message}`, 'error');
                document.getElementById('form-status').textContent = '제출 실패';
                document.getElementById('last-response').textContent = error.message;
            })
            .finally(() => {
                isSubmitting = false;
                document.getElementById('submit-btn').textContent = '제출하기';
                document.getElementById('submit-btn').disabled = false;
            });
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-3 rounded ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.classList.remove('hidden');
        }
        
        // Enter 키로 제출
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                submitTestForm();
            }
        });
    </script>
</body>
</html>
