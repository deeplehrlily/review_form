<!DOCTYPE html>

            <div>

                <input type="email" id="email" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">

            <div>

                <textarea id="message" rows="4" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="í…ŒìŠ¤íŠ¸ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"></textarea>
            </div>
            
            <button type="button" id="submit-btn" onclick="submitTestForm()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50">

        <!-- ë””ë²„ê·¸ ì •ë³´ -->
        <div class="mt-6 p-4 bg-gray-100 rounded">
            <h3 class="font-medium mb-2">ğŸ” ë””ë²„ê·¸ ì •ë³´</h3>
            <div id="debug-info" class="text-sm text-gray-600 space-y-1">
                <p>í˜„ì¬ URL: <span id="current-url"></span></p>
                <p>í¼ ìƒíƒœ: <span id="form-status">ëŒ€ê¸°ì¤‘</span></p>
                <p>ë§ˆì§€ë§‰ ì‘ë‹µ: <span id="last-response">ì—†ìŒ</span></p>
            </div>
        </div>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL í‘œì‹œ
        document.getElementById('current-url').textContent = window.location.href;
        
        let isSubmitting = false;
        
        function submitTestForm() {
            if (isSubmitting) return;
            
            // í•„ìˆ˜ í•„ë“œ ê²€ì¦
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !email || !message) {
                showResult('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            isSubmitting = true;
            document.getElementById('submit-btn').textContent = 'ì œì¶œ ì¤‘...';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('form-status').textContent = 'ì œì¶œ ì¤‘...';
            
            // FormData ìƒì„±
            const formData = new FormData();
            formData.append('form-name', 'test-form');
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            
            // ë””ë²„ê·¸: FormData ë‚´ìš© ì¶œë ¥
            console.log('=== FormData ë‚´ìš© ===');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            
            // Netlify Formsë¡œ ì œì¶œ
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('=== ì‘ë‹µ ì •ë³´ ===');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                console.log('Headers:', [...response.headers.entries()]);
                
                document.getElementById('last-response').textContent = `${response.status} ${response.statusText}`;
                
                if (response.ok) {
                    showResult('âœ… ì œì¶œ ì„±ê³µ! Netlify ëŒ€ì‹œë³´ë“œì—ì„œ í™•ì¸í•´ë³´ì„¸ìš”.', 'success');
                    document.getElementById('form-status').textContent = 'ì œì¶œ ì™„ë£Œ';
                    
                    // í¼ ì´ˆê¸°í™”
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('message').value = '';
                } else {
                    return response.text().then(text => {
                        console.log('Response body:', text);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    });
                }
            })
            .catch(error => {
                console.error('=== ì—ëŸ¬ ì •ë³´ ===');
                console.error('Error:', error);
                
                showResult(`âŒ ì œì¶œ ì‹¤íŒ¨: ${error.message}`, 'error');
                document.getElementById('form-status').textContent = 'ì œì¶œ ì‹¤íŒ¨';
                document.getElementById('last-response').textContent = error.message;
            })
            .finally(() => {
                isSubmitting = false;
                document.getElementById('submit-btn').textContent = 'ì œì¶œí•˜ê¸°';
                document.getElementById('submit-btn').disabled = false;
            });
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-3 rounded ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            resultDiv.classList.remove('hidden');
        }
        
        // Enter í‚¤ë¡œ ì œì¶œ
        document.addEventListener('keypress', function(e) {

    </script>
</body>
